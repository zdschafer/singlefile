<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Form Challenge</title>
</head>
<body>
  <form>
    <label>Email: </label>
    <input type="text" id="email">

    <label>Password: </label>
    <input type="text" id="password">

    <label>Github Username</label>
    <input type="text" id="github-user">

    <br>

    <input type="radio" name="version" value="Enterprise"> Enterprise
    <input type="radio" name="version" value="Pro"> Pro
    <input type="radio" name="version" value="Free"> Free

    <br>

    <input type="checkbox" name="remember" value="Remember Me"> Remember Me
  </form>
</body>
</html>
